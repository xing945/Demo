<body>
    <!-- 
        三次握手（建立连接的过程）：
        为了确定客户端和服务器端均有接收和发送信息的能力
        1、我要和你建立连接了，你能收到吗？（确定客户端有发送信息的能力）
        2、我知道你要和我建立连接了，我能收到。（确定服务器端有接收信息的能力和发送信息的能力）
        3、我知道你能收到信息了，我也能收到信息了，那我开始建立连接了。
        四次挥手（断开连接的过程）
        1、客户端向服务器端发出，我要和你断开链接了
        2、服务器端向客户端发出，我知道你要和我断开了，但是我还没有接收完
        3、服务器端向客户端发出，我已经接收完了，可以断开了
        4、客户端向服务器端发出，我知道你接收完了，那我断开了
     -->
    <div class="wrapper">
        <header class="header">聊天机器人</header>
        <main class="main">
            <div class="mine">
                <div class="avator"></div>
                <div class="text">你好</div>
            </div>
            <div class="robot">
                <div class="avator"></div>
                <div class="text">好呀</div>
            </div>
        </main>
        <footer class="footer">
            <input type="text" id="send-inp">
            <button id="send-btn">发送</button>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
