<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>学生管理系统</title>
        <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img src="./images/logo.png" alt="" />
				<span>渡一教育</span>
			</div>
		</header>
		<div class="side-menu">
			<dl>
				<dt>学生管理</dt>
				<dd class="active" data-id="student-list">学生列表</dd>
				<dd data-id="student-add">新增学生</dd>
			</dl>
		</div>
		<div class="content">
			<div class="student-add active" id="student-add">
				<form id="my-form">
					<div class="item">
						<label for="name">姓名</label>
						<input type="text" id="name" name="name" />
					</div>
					<div class="item">
						<label for="">性别</label>
						<input type="radio" value="0" id="male" name="sex" checked />
						<label for="male" class="sex">男</label>
						<input type="radio" value="1" id="famale" name="sex" />
						<label for="famale" class="sex">女</label>
					</div>
					<div class="item">
						<label for="number">学号</label>
						<input type="text" id="number" name="sNo" />
					</div>
					<div class="item">
						<label for="email">邮箱</label>
						<input type="text" id="email" name="email" />
					</div>
					<div class="item">
						<label for="birth">出生年</label>
						<input type="text" id="birth" name="birth" />
					</div>
					<div class="item">
						<label for="phone">手机号</label>
						<input type="text" id="phone" name="phone" />
					</div>
					<div class="item">
						<label for="address">住址</label>
						<input type="text" id="address" name="address" />
					</div>
					<div class="item">
                        <label></label>
						<input type="submit" class="btn add-student" />
						<input type="reset" class="btn reset-student" />
					</div>
				</form>
			</div>
			<div class="student-list" id="student-list">
                <!-- 搜索功能 -->
                <div class="search">
                    <label for="s">输入学号：</label>
                    <input type="text" class="search-inp">
                    <button class="search-btn">搜索</button>
                    <select class="search-sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                        <option value="-1" selected>全部</option>
                    </select>
                </div>
                <!-- 学生列表展示 -->
				<table>
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>性别</th>
							<th>邮箱</th>
							<th>年龄</th>
							<th>手机号</th>
							<th>住址</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="t-body">
						<tr>
							<td>0003</td>
							<td>王建星</td>
							<td>男</td>
							<td>642743457@qq.com</td>
							<td>20</td>
							<td>15295860739</td>
							<td>下花园</td>
							<td>
								<button class="edit btn" data-index="0">
									编辑
								</button>
								<button class="del btn" data-index="0">
									删除
								</button>
							</td>
						</tr>
					</tbody>
                </table>
                <!-- 分页 -->
                <div class="turn-page">
                    <button class="btn prev">上一页</button>
                    <button class="btn next">下一页</button>
                </div>
                <!-- 编辑表单 -->
                <div class="modal">
                    <div class="modal-content">
                        <h3>编辑表单</h3>
                        <form id="modal-form">
                            <div class="item">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="item">
                                <label>性别</label>
                                <input type="radio" id="males" value="0" name="sex" checked>
                                <label class="sex" for="males">男</label>
                                <input type="radio" id="famales" value="1" name="sex">
                                <label class="sex" for="famales">女</label>
                            </div>
                            <div class="item">
                                <label for="sNo">学号</label>
                                <input type="text" id="sNo" name="sNo">
                            </div>
                            <div class="item">
                                <label for="email">邮箱</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="item">
                                <label for="birth">出生年</label>
                                <input type="text" id="birth" name="birth">
                            </div>
                            <div class="item">
                                <label for="phone">手机号</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div class="item">
                                <label for="address">住址</label>
                                <input type="text" id="address" name="address">
                            </div>
                            <div class="item">
                                <label></label>
                                <input type="submit" class="btn add-modal">
                            </div>
                        </form>
                    </div>
                </div>
			</div>
        </div>
        <script src="./js/index.js"></script>
	</body>
</html>
