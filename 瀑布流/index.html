<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			body {
				background-color: #eee;
			}
			.wrapper {
				width: 980px;
				margin: 0 auto;
				border: 1px solid #000;
				overflow: hidden;
			}
			.col {
				width: 25%;
				float: left;
			}
			.col .item {
				margin: 10px;
				padding: 10px;
				background-color: #fff;
			}
			.col .item img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<ul class="demo">
				<li class="col">
					<div class="item">
						<img src="./image/0.png" alt="" />
						<p>第一张图片</p>
					</div>
				</li>
				<li class="col">
					<div class="item">
						<img src="./image/1.jpg" alt="" />
						<p>第一张图片</p>
					</div>
				</li>
				<li class="col">
					<div class="item">
						<img src="./image/2.jpg" alt="" />
						<p>第一张图片</p>
					</div>
				</li>
				<li class="col">
					<div class="item">
						<img src="./image/3.jpg" alt="" />
						<p>第一张图片</p>
					</div>
				</li>
			</ul>
		</div>
		<script src="./ajax.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
